<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet"/>
		<link rel="stylesheet" href="style.css"/>
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="card">
			<img src="images/illustration-hero.svg" alt="illustration" />
			<h3 class="heading">Order Summary</h3>
			<p class="text">
				You can now listen to millions of songs, audiobooks,<br />
				and podcasts on any device anywhere you like!
			</p>
			<div class="flex-group">
				<div class="icon__music">
					<img src="images/icon-music.svg" alt="icon-music" />
				</div>
				<div class="plan__info">
					<p class ="information" >Annual Plan</p> 
					<p class="price">$59.99/year</p>
				</div>
				<a href="#"><span>Change</span></a>
			</div>

			<div class="btn_payment_cancel_order">
				<button class="btn">Proceed to Payment</button>
				<a href="#">Cancel Order</a>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>Coded by <a href="#">Kamil</a>
			</div>
		</main>
	</body>
</html>
